definitions:
  handler.request:
    properties:
      codigo:
        type: string
      emisor:
        type: string
      fecha:
        type: string
      moneda:
        type: string
      monto:
        type: number
      receptor:
        type: string
    type: object
  web.response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
    type: object
info:
