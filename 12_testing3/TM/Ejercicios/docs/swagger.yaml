paths:
  /payments:
    get:
      consumes:
      - application/json
      description: get all the payments
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: List payments
      tags:
      - Payments
    post:
      consumes:
      - application/json
      description: store payments
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      - description: Payment to store
        in: body
        name: payment
        required: true
        schema:
          $ref: '#/definitions/handler.request'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Store payments
      tags:
      - Payments
  /payments/:id:
    delete:
      consumes:
      - application/json
      description: delete one payment
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Delete payment
      tags:
      - Payments
    put:
      consumes:
      - application/json
      description: update some fields of one payment
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Update payments
      tags:
      - Payments
  /payments/amount/:id:
    patch:
      consumes:
      - application/json
      description: change one payment's amount
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Update payment amount
      tags:
      - Payments
  /payments/code/:id:
    patch:
      consumes:
      - application/json
      description: change one payment's code
      parameters:
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.response'
      summary: Update payment code
      tags:
      - Payments
swagger: "2.0"
