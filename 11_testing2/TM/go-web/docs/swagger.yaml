definitions:
  handler.request:
    properties:
      codigo:
        type: string
      color:
        type: string
      fechaCreacion:
        type: string
      nombre:
        type: string
      precio:
        type: integer
      publicado:
        type: boolean
      stock:
        type: integer
    required:
    - codigo
    - color
    - fechaCreacion
    - nombre
    - precio
    - stock
    type: object
  web.Response:
    properties:
      code:
        type: integer
      data: {}
      error:
        type: string
    type: object
info:
  contact:
    name: API Support
    url: https://developers.mercadolibre.com.ar/support
